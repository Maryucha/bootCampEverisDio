<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="intagram-phone">
            <img src="./img/instagram-feed.png" alt="phone instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/logotipo.png" class="instagram-logo" alt="logo instagrm">
                <div class="profile-photo">
                    <img src="./img/foto-perfil.png" alt="photo-perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Uxa MM</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Uxa MM?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span> ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app"><b>Baixe o aplicativo</b></p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
